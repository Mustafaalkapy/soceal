<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التواصل الاجتماعي</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>تطبيق التواصل الاجتماعي</h1>
        <nav>
            <ul>
                <li><a href="#" id="home">الصفحة الرئيسية</a></li>
                <li><a href="#" id="profile">الملف الشخصي</a></li>
                <li><a href="#" id="stories">القصص</a></li>
                <li><a href="#" id="messages">الرسائل</a></li>
                <li><a href="#" id="logout">تسجيل الخروج</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login-section">
            <h2>تسجيل الدخول</h2>
            <form id="login-form">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </section>
        <section id="profile-section" class="hidden">
            <h2>ملفي الشخصي</h2>
            <p>مرحبا، <span id="user-name"></span></p>
        </section>
        <section id="stories-section" class="hidden">
            <h2>القصص المشتركة</h2>
            <div id="stories-list"></div>
            <form id="add-story-form">
                <label for="story-content">أضف قصة:</label>
                <input type="text" id="story-content" name="story-content" required>
                <button type="submit">نشر</button>
            </form>
        </section>
        <section id="messages-section" class="hidden">
            <h2>الرسائل</h2>
            <div id="messages-list"></div>
            <form id="message-form">
                <label for="message">أرسل رسالة:</label>
                <input type="text" id="message" name="message" required>
                <button type="submit">إرسال</button>
            </form>
        </section>
    </main>
</body>
</html>
