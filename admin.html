<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة التطبيق</title>
    <link rel="stylesheet" href="admin-styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script defer src="admin-scripts.js"></script>
</head>
<body>
    <header>
        <h1>لوحة إدارة التطبيق</h1>
        <button id="logout">تسجيل الخروج</button>
    </header>
    <main>
        <section id="user-list">
            <h2>إدارة المستخدمين</h2>
            <ul id="users"></ul>
        </section>
        <section id="user-verification" class="hidden">
            <h2>توثيق المستخدم</h2>
            <form id="verify-user-form">
                <label for="user-email">البريد الإلكتروني:</label>
                <input type="email" id="user-email" required>
                <button type="submit">توثيق</button>
            </form>
        </section>
    </main>
</body>
</html>
